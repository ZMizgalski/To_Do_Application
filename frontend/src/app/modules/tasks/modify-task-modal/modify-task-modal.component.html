<form
    class="flex flex-col"
    #ngForm="ngForm"
    [formGroup]="taskForm"
>
    <div class="flex flex-col mb-8">
        <span class="text-surface-500 block mb-8 mt-2">Input or change task information</span>

        <div class="flex items-center gap-4 mb-4">
            <label
                for="title"
                class="font-semibold w-24"
            >Title</label>

            <input
                pInputText
                formControlName="title"
                id="title"
                class="flex-auto"
                autocomplete="off"
            />
        </div>

        <div class="flex items-center gap-4">
            <label
                for="date"
                class="font-semibold w-24"
            >Due Date</label>

            <p-datepicker
                appendTo="body"
                formControlName="due_date"
                id="date"
                dateFormat="yy-mm-dd"
                [showIcon]="true"
                [minDate]="minDate"
            />
        </div>
    </div>

    <div class="flex justify-end items-center gap-2">
        <p-button
            label="Cancel"
            severity="secondary"
            [text]="true"
            (click)="ref.close()"
        />

        <p-button
            label="Save"
            severity="secondary"
            outlined="true"
            [disabled]="taskForm.invalid"
            (click)="save()"
        />
    </div>
</form>
